name: HRM Auto Login Test

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-login:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run login automation
        env:
          HRM_USERNAME: ${{ secrets.HRM_USERNAME }}
          HRM_PASSWORD: ${{ secrets.HRM_PASSWORD }}
        run: |
          python login.py

      - name: Upload Login Debug Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: login-page-debug
          path: page_loaded.png

      - name: Upload Punch-In Screenshot
        uses: actions/upload-artifact@v4
        with:
          name: punch-in-proof
          path: punch_in_screenshot.png
